  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #99b5ec, #bbe0f3);

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;

    .login-box:hover {

    }
    .login-box h2 {

      font-size: 24px;
    }
    .login-box input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .login-box input:focus {
      box-shadow: 0 0 8px #fff;
    }
    .login-box button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: #fff;

      margin-top: 10px;
      color: rgb(235, 99, 208);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    /* Fireworks canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    /* Link button */

    }

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let confetti = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 2;
        this.angle = Math.random() * 2 * Math.PI;
        this.speed = Math.random() * 6 + 2;
        this.life = 100;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Confetti {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 6 + 4;
        this.angle = Math.random() * 2 * Math.PI;
        this.speedY = Math.random() * 3 + 2;
        this.rotation = Math.random() * 360;
      }
      update() {
        this.y += this.speedY;
        this.rotation += 5;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation * Math.PI / 180);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        ctx.restore();
      }
    }

    function fireworks(x, y) {
      const colors = ['#ff4b1f', '#1fddff', '#f9d423', '#fc00ff', '#00dbde'];
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function createConfetti() {
      const colors = ['#ff4b1f', '#1fddff', '#f9d423', '#24c6dc', '#ff00c8'];
      for (let i = 0; i < 10; i++) {
        confetti.push(new Confetti(Math.random() * canvas.width, -10, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });

      confetti.forEach((c, i) => {
        c.update();
        c.draw();
        if (c.y > canvas.height) confetti.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }
    animate();

    function showSurprise() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("message").style.display = "block";
      setInterval(() => {
        fireworks(Math.random() * canvas.width, Math.random() * canvas.height);
        createConfetti();
      }, 600);
    }
  </script>

    function playMusic() {
        const music = document.getElementById('bgMusic');
